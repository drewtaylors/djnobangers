{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2 jumbotron">
            <div class="text-center">
                <h1>Start a new playlist</h1>
                <form method="POST" action="/youtubeplayer/new">
                    <input name="item_url" id="id_new_item"
                    class="form-control input-lg"
                    placeholder="Enter a youtube link"/>
                    {% csrf_token %}
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
